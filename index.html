<!DOCTYPE html>
<html lang="en">
<!-- Psychic game html file.

     Computer guesses a random letter. If user guesses correctly at least once out of 9 tries, the user wins. Otherwise computer wins.

     Written by Alex Chalyy on 2/8/2019.   -->

<!-- The head links to bootstrap css sheet.-->

<head>
    <title>Psychic Game</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<!--    Contains the game box. -->

<body>
    <div class="container" id="c1">
        <div class="row">
            <div class="col-sm-12">
                <div class="card" style="width: 24rem;">
                    <div class="card-body">
                        <h1 class="card-title">The Psychic Game</h1>
                        <p id="guess">Guess what letter I'm thinking of</p>
                        <p id="win">Wins: 0</p>
                        <p id="loss">Losses: 0</p>
                        <p id="left">Guesses left: 9</p>
                        <p id="far">Your Guesses so far: </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/javascript/game.js" type="text/javascript"></script>
</body>
